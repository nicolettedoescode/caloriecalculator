<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calorie Calculator</h1>
        <div class="form-container">
            <form id="calorie-form">
                <div class="label-container">
                    <label for="gender">Gender:</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="label-container">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required>
                </div>

                <div class="label-container">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" required>
                </div>

                <div class="label-container">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" required>
                </div>

                <div class="label-container">
                    <label for="activity">Activity Level:</label>
                    <select id="activity">
                        <option value="1.2">Sedentary (little or no exercise)</option>
                        <option value="1.375">Lightly active (light exercise/sports 1-3 days/week)</option>
                        <option value="1.55">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                        <option value="1.725">Very active (hard exercise/sports 6-7 days a week)</option>
                        <option value="1.9">Super active (very hard exercise/physical job)</option>
                    </select>
                </div>

                <div class="label-container">
                    <label for="goal">Goal:</label>
                    <select id="goal">
                        <option value="maintain">Maintain Weight</option>
                        <option value="weightLoss">Weight Loss</option>
                        <option value="muscleGain">Muscle Gain</option>
                        <option value="weightGain">Weight Gain</option>
                        <option value="muscleMaintain">Maintain Muscle</option> <!-- New option added -->
                    </select>
                </div>

                <button type="submit">Calculate</button>
            </form>
            <div class="results-container">
                <div id="result" class="result-item"></div>
                <div id="protein" class="result-item"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
